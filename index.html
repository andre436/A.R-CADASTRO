<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A.R Ficha Cadastral</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <!-- Logo -->
    <img src="C:\Users\User\Desktop\placas renato\LGO.jpg" alt="Logo" class="logo">

    <h1>FICHA CADASTRAL</h1>

    <!-- Formulário -->
    <form>
      <label for="nomeCliente">Nome do Cliente:</label>
      <input type="text" id="nomeCliente" placeholder="Digite seu nome">

      <label for="tipo">Selecione o tipo:</label>
      <select id="tipo" onchange="mostrarOpcoes()">
        <option value="">Selecione...</option>
        <option value="fachada">Fachada</option>
        <option value="placa">Placa</option>
        <option value="cortina">Cortina</option>
        <option value="toldo">Toldo</option>
      </select>

      <div id="opcoes-adicionais" class="hidden">
        <label for="opcao-detalhe">Detalhes:</label>
        <select id="opcao-detalhe"></select>
      </div>

      <label for="dimensao">Dimensão (m²):</label>
      <input type="text" id="dimensao" placeholder="Ex: 2x3">

      <label for="valor">Valor (R$):</label>
      <input type="text" id="valor" placeholder="Ex: 250,00" oninput="formatarMoeda(this)" maxlength="15">

      <label for="pagamento">Forma de pagamento:</label>
      <select id="pagamento" onchange="mostrarParcelas()">
        <option value="">Selecione...</option>
        <option value="pix">Pix</option>
        <option value="cartao">Cartão de Crédito</option>
      </select>

      <div id="parcelas-container" class="hidden">
        <label for="parcelas">Número de Parcelas:</label>
        <select id="parcelas">
          <option value="1x">1x</option>
          <option value="2x">2x</option>
          <option value="3x">3x</option>
          <option value="4x">4x</option>
          <option value="5x">5x</option>
          <option value="6x">6x</option>
          <option value="7x">7x</option>
          <option value="8x">8x</option>
          <option value="9x">9x</option>
          <option value="10x">10x</option>
          <option value="11x">11x</option>
          <option value="12x">12x</option>
        </select>
      </div>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" placeholder="Clique para preencher automaticamente" readonly>
      <button type="button" class="btn-localizacao" onclick="obterLocalizacao()">
        <i class="fas fa-map-marker-alt"></i> Usar minha localização
      </button>

      <button onclick="enviarWhatsApp()">Enviar para o WhatsApp</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
